config:
  target: "http://localhost:3000"
  phases:
    - duration: 60
      arrivalRate: 5
      name: "Warm up the API"
    - duration: 120
      arrivalRate: 10
      rampTo: 20
      name: "Ramp up to peak load"
  payload:
    - path: "../testing-templates/usersLogin.csv"
      fields:
        - "email"
        - "password"
scenarios:
  - name: "Users Login"
    flow:
      - log: "Testing Users Login"
      - post:
          url: "/api/sessions/login"
          json:
            email: "{{ email }}"
            password: "{{ password }}"
